<table #table>
    <tr>
        <td></td>
        <th *ngFor="let l of lowRange()">
            {{l | byte:16}}
        </th>
    </tr>
    <tr *ngFor="let h of highRange()">
        <th>{{toByte(h,0)  | byte:16}}</th>
        <td *ngFor="let l of lowRange()"
            [class.highlight]="(toByte(h,l)) === highlight"
            [title]="(page| byte:16)+(toByte(h,l) | byte:16)">
            {{content(h, l) | byte:byte}}
        </td>
    </tr>
</table>
