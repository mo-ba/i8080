<div class="container-fluid">
    <ul class="nav ">
        <li class="nav-item">
            <span class="nav-link"
                  [class.active]="activeTab === 'asm'"
                  (click)="onTabClick('asm')">
                Assembler
            </span>
        </li>
        <li class="nav-item">
            <span class="nav-link"
                  [class.active]="activeTab === 'cpu'"
                  (click)="onTabClick('cpu')">
                CPU
            </span>
        </li>
        <li class="navbar-brand title">{{title}} - {{author}}</li>
    </ul>


    <div class="tab" [hidden]="activeTab !== 'cpu'">


        <div class="control">
            <div class="col">

            </div>
            <div class="col">
                <app-control></app-control>
            </div>
        </div>

        <div class="row">
            <div class="col flex-grow-0">
                <app-operation></app-operation>
            </div>
            <div class="col flex-grow-0">
                <app-register></app-register>
            </div>
            <div class="col flex-grow-0">
                <app-memory></app-memory>
            </div>
        </div>
    </div>

    <div class="tab" [hidden]="activeTab !== 'asm'">
        <div class="row">
            <div class="col">
                <app-assembler></app-assembler>
            </div>

        </div>
    </div>
</div>
