<div class="btn-group btn-byte-group mx-3" role="group" aria-label="Basic example">
    <button
            *ngFor="let item of bytes"
            type="button"
            class="btn btn-sm btn-secondary btn-byte col-4"
            [class.active]="item === (getBase() | async)"
            (click)="onByte(item)"
    >{{item}}</button>
</div>

<div class="btn-group mx-3" role="group" aria-label="Basic example">
    <button type="button" class="btn btn-sm btn-outline-secondary mr-1">
        <fa-icon [icon]="faBackward"></fa-icon>
    </button>
    <button type="button" class="btn btn-sm btn-outline-secondary" (click)="onReset()">
        <fa-icon [icon]="faRedo"></fa-icon>
    </button>
    <button type="button" class="btn btn-sm btn-outline-secondary">
        <fa-icon [icon]="faPause"></fa-icon>
    </button>
    <button type="button" class="btn btn-sm btn-outline-secondary">
        <fa-icon [icon]="faPlay"></fa-icon>
    </button>
    <button type="button" class="btn btn-sm btn-outline-secondary">
        <fa-icon [icon]="faStepForward"></fa-icon>
    </button>
    <button type="button" class="btn btn-sm btn-outline-secondary ml-1">
        <fa-icon [icon]="faForward"></fa-icon>
    </button>
</div>
